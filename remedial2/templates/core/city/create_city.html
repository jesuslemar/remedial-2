{% extends "base/base.html" %}

{% block title %} CREATE CITY VIEW {% endblock title %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-outline-success" style="border-radius: 10px; margin-right: 40px;">Create</button>
                    <a href="{% url 'core:list_city' %}" class="btn btn-outline-danger" style="border-radius: 10px;">Cancel</a>
                </form>  
            </div>
        </div>
    </div>
{% endblock content %}
