{% extends "base/base.html" %}

{% block title %}
    DETAIL STADIUM VIEW
{% endblock title %}

{% block content %}
<br><br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ detail.detail_name }} 
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>EQUIPO: </strong> {{ stadium.team }} <br>
          <strong>CIUDAD: </strong> {{ stadium.city }} <br>
          <strong>CAPACIDAD: </strong>$ {{ stadium.capacity}}
          <br><br>
          <strong>NOMBRE DEL ESTADIO: </strong> {{ stadium.stadium_name }}
          <br>
        </div>
      </div>
    </div>
  </div>
  <br>
<a href="{% url 'core:list_stadium' %}" class="btn btn-outline-warning" style="border-radius: 10px;">Back To List</a>
{% endblock content %}
